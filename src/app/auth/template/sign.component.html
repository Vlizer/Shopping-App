<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 form-group">
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" class="form-control" required ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" minlength="6" required ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{ buttonLabel }}</button>
        </div>
      </div>
    </div>
  </div>
</form>
