<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <button class="btn btn-success"
                type="submit"
                [disabled]="!recipeForm.valid"
        >Save
        </button>
        <button class="btn btn-danger"
                type="reset"
                routerLink=".."
        >Reset
        </button>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="imagePath">ImagePath</label>
          <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <img id="image" [src]="recipeForm.get('imagePath').value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <label for="description">Description</label>
          <textarea name="description"
                    id="description"
                    rows="6"
                    class="form-control"
                    formControlName="description">
          </textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
                 *ngFor="let ingredient of ingredients; let i = index"
                 [formGroupName]="i"
                 style="margin-top: 10px">
              <div class="col-xs-8">
                <input type="text" id="ingredient" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number" id="amount" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)"
                >X
                </button>
              </div>
            </div>
            <button type="button"
                    class="btn btn-primary"
                    (click)="onAddIngredient()">
              Add Ingredient
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
