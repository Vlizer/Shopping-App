<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
          <label for="profile">Profile</label>
          <textarea name="profile"
                    id="profile"
                    cols="30"
                    rows="10"
                    ngModel
                    class="form-control">
          </textarea>
        </div>
        <div class="form-group">
          <label for="servers">Server</label>
          <select
            class="form-control"
            id="servers"
            name="servers"
            ngModel>
            <option *ngFor="let server of serverList | async; let ind = index"
                    [value]=ind> {{ server }}
            </option>
          </select>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
        >Submit
        </button>
      </form>
    </div>
  </div>
</div>
