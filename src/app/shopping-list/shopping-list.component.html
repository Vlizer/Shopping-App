<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
  </div>
  <hr>
  <div class="col-xs-5">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of ingredients; let i = index"
          style="cursor: pointer"
          (click)="onEditItem(i)">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
